<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Youth Conference</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
   
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>Register for the Youth Conference</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Register</button>
        </form>
        <p id="confirmationMessage" style="display:none; color:green;"></p>
    </main>

   
    <footer>
        <p>&copy; <span id="currentYear"></span> ENOCH BOLARINWA, NIGERIA.</p>
        <p id="lastModified"></p>
    </footer>
    <script>
        // Populate current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Populate last modified date dynamically
        document.getElementById('lastModified').textContent = "Last Updated: " + document.lastModified;
    </script>
</body>
</html>
