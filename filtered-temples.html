<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This assignment applies the concepts presented in the learning activities to enhance a previous assignment by incorporating lazy loading and to respond to user interaction by filtering the displayed temple data.">
    <meta name="author" content="Enoch Bolarinwa">
    <title>Temple Album</title>
    <script src="filtered-temples.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav {
            background-color: #4a154b;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav li {
            cursor: pointer;
            color: white;
        }
        #templeContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .temple-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            max-width: 250px;
            text-align: center;
        }
        .temple-card img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
    </header>
    <nav>
        <ul id="menu">
            <li data-filter="home">Home</li>
            <li data-filter="old">Old</li>
            <li data-filter="new">New</li>
            <li data-filter="large">Large</li>
            <li data-filter="small">Small</li>
        </ul>
    </nav>
    <main>
        <div id="templeContainer"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
